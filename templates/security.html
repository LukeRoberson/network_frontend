<div class="w3-container">
    <header class="w3-container">
        <h2>Security Policies</h2>
    </header>

    <!-- Security List #1 -->
    <div class="w3-container w3-half">
        <div class="w3-card">
            <header class="w3-container w3-blue">
                <div class="w3-dropdown-hover w3-blue">
                    <button class="w3-button w3-hover-blue w3-blue">
                        <h3>Select Device #1 <i class="fa fa-caret-down"></i></h3>
                    </button>
                    <div class="w3-dropdown-content w3-bar-block w3-card deviceDropdown" id="securityDropdownA">
                        <!-- Devices dynamically populate here-->
                    </div>
                </div>
                <!-- Refresh Icon -->
                <button id="refreshButtonSecurityA" class="refresh-icon">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </header>
            <div id="securityAccordionA" class="w3-container w3-margin">
                <!-- Dynamic content goes here -->
            </div>
            <footer class="w3-container w3-blue">
                <h5>Footer</h5>
            </footer>
        </div>
    </div>

    <!-- Security List #2 -->
    <div class="w3-container w3-half">
        <div class="w3-card">
            <header class="w3-container w3-green">
                <div class="w3-dropdown-hover w3-green">
                    <button class="w3-button w3-hover-green w3-green">
                        <h3>Select Device #2 <i class="fa fa-caret-down"></i></h3>
                    </button>
                    <div class="w3-dropdown-content w3-bar-block w3-card deviceDropdown" id="securityDropdownB">
                        <!-- Devices dynamically populate here-->
                    </div>
                </div>
                <!-- Refresh Icon -->
                <button id="refreshButtonSecurityB" class="refresh-icon">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </header>
            <div id="securityAccordionB" class="w3-container w3-margin">
                <!-- Dynamic content goes here -->
            </div>
            <footer class="w3-container w3-green">
                <h5>Footer</h5>
            </footer>
        </div>
    </div>

    <!-- Compare Button -->
    <div class="w3-container w3-padding-16">
        <div class="w3-container w3-center w3-margin">
            <button class="w3-button w3-block w3-yellow" id="securityCompare" disabled>Compare</button>
        </div>
    </div>

    <!-- Notice -->
    <div class="w3-col m12 w3-center w3-padding">
        <div class="w3-panel w3-yellow w3-card-4 w3-padding-large w3-round-large"
            style="max-width: 50%; margin: 0 auto 20px auto; display: flex; align-items: center; justify-content: center;">
            <p class="w3-large w3-text-black"><strong>Notice:</strong> This feature is not yet supported for SRX
                firewalls.</p>
        </div>
    </div>
</div>
